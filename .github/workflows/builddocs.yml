
name: Build docs

on:
  push:
    branches: [ '*' ]
    tags: [ '*' ]
  pull_request:
    branches: [ master, 'maint/*' ]

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: docker.pkg.github.com/nipreps-containers/miniconda/miniconda:py38_1.3.2

    steps:
    - uses: actions/checkout@v2
      with:
        ssh-key: "${{ secrets.NIPREPS_DEPLOY }}"
        fetch-depth: 0
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
        build-command: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            CURBRANCH=${GITHUB_REF##*/}
          elif [[ "$GITHUB_REF" == refs/heads/* ]]; then
            CURBRANCH=${GITHUB_REF##*/}
          fi
          # Remove forward slashes
          CURBRANCH=$( echo $CURBRANCH | sed 's+/+_+g' )
          make -C docs/ SPHINXOPTS="-W" BUILDDIR="$HOME/docs" CURBRANCH="${CURBRANCH:-html}" html
